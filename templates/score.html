    <!-- ======= Counts Section ======= -->
    <section class="counts section-bg" style="padding-top: 20px; padding-bottom: 20px">
        <div class="container">
            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div id="pic" style="width: 100%;height:390px;"></div>
            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('pic'));

                // 指定图表的配置项和数据
                option = {
                    color: '#3398db',
                    title: {
                        text: '电影评分分布',
                        color: '#222222'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    xAxis: {
                        type: 'category',
                        data: {{score}}
                    },
                    yAxis: {
                        type: 'value'
                    },

                    series: [{
                        data: {{count}},
                        barWidth: '60%',
                        type: 'bar'
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
        </div>
    </section><!-- End Counts Section -->
